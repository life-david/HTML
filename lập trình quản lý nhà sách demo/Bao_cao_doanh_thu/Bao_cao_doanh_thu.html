<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Báo Cáo Doanh Thu</title>
  <link rel="stylesheet" href="Bao_cao_doanh_thu.css">
</head>

<body>
  <div class="overlay"></div>
  <header>
    <h1>Báo Cáo Doanh Thu</h1>
  </header>
  <main class="container">
    <div class="control-buttons">
      <button class="back-btn" onclick="quayLai()">Quay Lại</button>
    </div>
    <h2 class="table-title">Doanh Thu Theo Ngày</h2>
    <table id="report-table">
      <thead>
        <tr>
          <th>Ngày</th>
          <th>Doanh Thu</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody id="report-list">
        <!-- Dữ liệu doanh thu sẽ hiển thị ở đây -->
      </tbody>
    </table>
  </main>
  <script src="Bao_cao_doanh_thu.js"></script>
</body>

</html>
